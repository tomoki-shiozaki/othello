{% extends 'base.html' %}

{% block title %}パスワードをお忘れですか？{% endblock title %}

{% block content %}
<h1>パスワードをお忘れですか？</h1>
<p>メールアドレスを送信してください。新しいパスワードの設定方法をメールでお送りします。</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="パスワード再設定メールを送信">
</form>
{% endblock content %}
