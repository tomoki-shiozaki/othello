{% extends 'base.html' %}

{% block title %}パスワード変更{% endblock title %}

{% block content %}
<h1>パスワード変更</h1>
<p>安全性を担保するため、古いパスワードを入力したのち、新しいパスワードを2回入力してください</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="パスワード変更">
</form>
{% endblock content %}
